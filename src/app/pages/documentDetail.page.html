<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="collection()"
                       defaultHref="/tabs/collections"></ion-back-button>
    </ion-buttons>
    <ion-title>Document Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveDocument()"
                  [disabled]="!hasChanges() || loading()">
        @if (loading()) {
        <ion-spinner></ion-spinner>
        } @else {
        Save
        }
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="detailContainer">
    @if (loading() && !document()) {
    <div class="loadingContainer">
      <ion-spinner></ion-spinner>
    </div>
    }

    @if (error()) {
    <div class="errorContainer">
      <p>{{ error() }}</p>
      <ion-button (click)="loadDocument()">Retry</ion-button>
    </div>
    }

    @if (document() && !error()) {
    <!-- JSON Editor -->
    <!-- <ion-card>
      <ion-card-header>
        <ion-card-title>Edit Document</ion-card-title>
      </ion-card-header>
      <ion-card-content>

      </ion-card-content>
    </ion-card> -->
    <textarea name="jsonEditor"
              class="jsonEditor"
              [(ngModel)]="jsonString"
              placeholder="Enter valid JSON"></textarea>

    <div class="actionButtons">
      <ion-button expand="block"
                  color="danger"
                  fill="outline"
                  (click)="deleteDocument()">
        Delete Document
      </ion-button>
    </div>
    }
  </div>
</ion-content>
