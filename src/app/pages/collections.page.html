<ion-header>
  <ion-toolbar>
    <ion-title>Collections</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Collections</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    [value]="searchQuery()"
    (ionInput)="searchQuery.set($any($event.target).value)"
    placeholder="Search collections"
  ></ion-searchbar>

  @if (loading()) {
    <div class="loadingContainer">
      <ion-spinner></ion-spinner>
    </div>
  } @else if (error()) {
    <div class="emptyState">
      <p>{{ error() }}</p>
      <ion-button (click)="loadCollections()">Retry</ion-button>
    </div>
  } @else if (filteredCollections().length === 0) {
    <div class="emptyState">
      <p>No collections found</p>
    </div>
  } @else {
    <ion-list>
      @for (collection of filteredCollections(); track collection) {
        <ion-item button (click)="selectCollection(collection)">
          <ion-label>{{ collection }}</ion-label>
          <ion-icon slot="end" name="chevronForward"></ion-icon>
        </ion-item>
      }
    </ion-list>
  }
</ion-content>
